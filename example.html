<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <title>Datepicker Test</title>
    </head>
    <body>
        <date-picker id="dp"></date-picker>
        <p id="p">No day selected.</p>
        <script src="datepicker.js"></script>
        <script>
            const dp = document.getElementById("dp");
            const p = document.getElementById("p");
            dp.addEventListener("dayclick", (e) => {
                p.innerText = `${e.detail.year}/${e.detail.month+1}/${e.detail.day}`;
            });
        </script>
    </body>
</html>
