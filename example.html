<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <title>Datepicker Test</title>
    </head>
    <body>
        <date-picker id="dp"></date-picker>
        <p id="p-day">No day selected.</p>
        <p id="p-month">Month has not changed.</p>
        <script src="datepicker.js"></script>
        <script>
            const dp = document.getElementById("dp");
            const pDay = document.getElementById("p-day");
            const pMonth = document.getElementById("p-month");
            dp.addEventListener("dayclick", (e) => {
                pDay.innerText = `${e.detail.year}/${e.detail.month+1}/${e.detail.day}`;
            });
            dp.addEventListener("monthclick", (e) => {
                const month = new Date(2000, e.detail.month, 1).toLocaleDateString("default", { month: "long" });
                pMonth.innerText = `Month changed to ${month}.`;
            });
        </script>
    </body>
</html>
